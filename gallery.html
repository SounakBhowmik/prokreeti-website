<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Prokreeti</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="Prokreeti Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#about">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#work">Our Work</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#get-involved">Get Involved</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Gallery Page Content -->
  <section id="gallery-page" class="py-5">
    <div class="container">
       <!--<h2 class="text-center mb-5">Gallery</h2> -->

      <!-- Highlights Section -->
      <div class="highlights mb-5">
         <!--<h3 class="text-center mb-4">Highlights</h3> -->
        <div class="row justify-content-center">
          <div class="col-4 col-md-2 text-center">
            <div class="highlight-item">
              <img src="images/gallery/gallery1.jpg" alt="Highlight 1" class="img-fluid rounded-circle">
              <p class="mt-2">Mangroves</p>
            </div>
          </div>
          <div class="col-4 col-md-2 text-center">
            <div class="highlight-item">
              <img src="images/gallery/gallery2.jpg" alt="Highlight 2" class="img-fluid rounded-circle">
              <p class="mt-2">Wildlife</p>
            </div>
          </div>
          <div class="col-4 col-md-2 text-center">
            <div class="highlight-item">
              <img src="images/gallery/gallery3.jpg" alt="Highlight 3" class="img-fluid rounded-circle">
              <p class="mt-2">Community</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Gallery Grid Section -->
      <div class="gallery-grid">
        <div class="row">
          <!-- Gallery Items will be dynamically inserted here by JavaScript -->
        </div>
      </div>
    </div>
  </section>
  <!-- Modal for Image Pop-up -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <!-- Image Column -->
          <div class="col-md-8">
            <img id="modalImage" src="" alt="Gallery Image" class="img-fluid">
          </div>
          <!-- Description Column -->
          <div class="col-md-4">
            <!-- <h3 id="modalTitle" class="mb-3">Description</h3> -->
            <p id="modalDescription"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Include the JavaScript file -->
<script src="gallery.js"></script>
</body>
</html>
